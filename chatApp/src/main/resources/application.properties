spring.application.name=ChatAppApplication
# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/chat_app
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Token-related settings
#jwt.secret=b2N0b3ZlZ19hdHRlbXB0X3Rlc3Rfa2V5MTIzNDU2
jwt.expiration=86400000  # 1 day in milliseconds